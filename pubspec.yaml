name: wheel_of_chores
description: Wheel of chores app
version: 1.0.0+1
publish_to: none

environment:
  sdk: '>=2.19.6'

dependencies:
  bloc: ^8.1.1
  cloud_firestore: ^4.11.0
  cloud_firestore_odm: ^1.0.0-dev.71
  dartx: ^1.2.0
  dropdown_button2: ^2.3.9
  faker: ^2.1.0
  firebase_core: ^2.19.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.2
  flutter_fortune_wheel: ^1.3.0
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.0.9
  freezed_annotation: ^2.4.1
  get_it: ^7.6.0
  go_router: ^13.0.1
  hydrated_bloc: ^9.1.2
  json_annotation: ^4.8.1
  logger: ^2.0.2+1
  path_provider: ^2.1.1
  permission_handler: ^11.1.0
  pretty_dio_logger: ^1.3.1
  timeago: ^3.3.0

dev_dependencies:
  bloc_test: ^9.1.1
  build_runner: ^2.4.6
  cloud_firestore_odm_generator: ^1.0.0-dev.71
  flutter_test:
    sdk: flutter
  freezed: ^2.4.1
  json_serializable: ^6.7.1
  mocktail: ^1.0.1
  very_good_analysis: ^5.1.0


flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/
    - assets/elements/
    - assets/images/
    - assets/icons/
    - assets/elements/checkbox/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-SemiBold.ttf
